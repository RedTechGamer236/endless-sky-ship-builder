name: Parse Endless Sky Data
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
  push:
    paths:
      - 'plugins.json'
permissions:
  contents: write
jobs:
  parse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: true
      
      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs track "*.json"
          git lfs track "data/**/*.json"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run parser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node parser.js
      
      - name: Commit and push changes with LFS
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .gitattributes
          git add data/
          git lfs migrate import --include="*.json" --everything || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Endless Sky data - $(date +'%Y-%m-%d')" && git push)
